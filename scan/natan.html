<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      /* UI Overlay Styles */
      .overlay-ui {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 10;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgba(0, 0, 0, 0.4);
      }

      .overlay-ui img {
        max-width: 50%;
        opacity: 0.6;
      }

      .overlay-ui.hidden {
        display: none;
      }

      #controls {
       position: absolute;
       bottom: 20px;
       left: 50%;
       transform: translateX(-50%);
       z-index: 999;
       display: flex;
       gap: 10px;
      }

      #controls button {
        margin-right: 10px;
        padding: 10px 15px;
        font-size: 16px;
        border-radius: 8px;
        background-color: white;
        border: 1px solid #ccc;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Custom UI overlays -->
    <div id="scanning-overlay" class="overlay-ui">
      <img src="https://cdn.jsdelivr.net/gh/VirtualTsheert/assetsmind@main/images/scan-guide/13.png" alt="Scan guide" />
    </div>

    <!-- Tombol Kamera & Rekam -->
    <div id="controls">
      <button id="screenshotBtn">üì∑ Foto</button>
      <button id="recordBtn">üé• Rekam</button>
    </div>

    <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/VirtualTsheert/assetsmind@main/targets1.mind; maxTrack: 2; filterMinCF: 0.0001; filterBeta: 0.0001; uiScanning: #scanning-overlay; uiLoading: #loading-ui; uiError: #error-ui;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="natan" src="https://cdn.jsdelivr.net/gh/VirtualTsheert/assetsmind@main/natan_-_tidal_lord (1)/scene.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="0 0 0" position="0.1 -0.6 0" scale="75 75 75" smooth-follow src="#natan" animation-mixer></a-gltf-model>
      </a-entity>
    </a-scene>

    <!-- JavaScript Screenshot & Record -->
    <script>
      // Screenshot
      document.getElementById("screenshotBtn").addEventListener("click", () => {
        const canvas = document.querySelector("canvas");
        const image = canvas.toDataURL("image/png");

        const link = document.createElement("a");
        link.download = "screenshot.png";
        link.href = image;
        link.click();
      });

      // Rekam Video
      let mediaRecorder;
      let recordedChunks = [];
      let isRecording = false;

      const recordBtn = document.getElementById("recordBtn");

      recordBtn.addEventListener("click", () => {
        const canvas = document.querySelector("canvas");
        const stream = canvas.captureStream();

        if (!isRecording) {
          mediaRecorder = new MediaRecorder(stream, { mimeType: "video/webm" });

          mediaRecorder.ondataavailable = (event) => {
            if (event.data.size > 0) recordedChunks.push(event.data);
          };

          mediaRecorder.onstop = () => {
            const blob = new Blob(recordedChunks, { type: "video/webm" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "ar-recording.webm";
            a.click();
            recordedChunks = [];
          };

          mediaRecorder.start();
          isRecording = true;
          recordBtn.textContent = "‚èπÔ∏è Stop";
        } else {
          mediaRecorder.stop();
          isRecording = false;
          recordBtn.textContent = "üé• Rekam";
        }
      });
    </script>
  </body>
</html>
